<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter City..."
            required
            class="search-form"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div id="icon"></div>
            <div class="weather-app-value" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="day">Wed</div>
          <div class="forecast-widget">⛈</div>
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">10° </span>
            <span class="weather-forecast-temperature-min">6°</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/MbekiHildah" target="blank">
          Mbeki Hildah</a
        >
        and is on
        <a href="https://github.com/MbekiHildah/Weather.git" target="blank"
          >Git Hub</a
        >
        Hosted on
        <a href="weather-app-mbeki.netlify.app" target="blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
