<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter City..."
            required
            class="search-form"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city">Celbridge</h1>
            <p class="weather-details">
              Monday 17:50, Mostly Cloudy
              <br />
              Humidity: <strong>65%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-value">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/MbekiHildah" target="blank">
          Mbeki Hildah</a
        >
        and is on
        <a href="https://github.com/MbekiHildah/Weather.git" target="blank"
          >Git Hub</a
        >
        Hosted on
        <a href="weather-app-mbeki.netlify.app" target="blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
